 
 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>表白墙 - 爱就大胆说出来</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" th:href="@{/res/layui/css/layui.css}">
  <link rel="stylesheet" th:href="@{/res/css/global.css}">
</head>
<body>

<div class="fly-header layui-bg-black" th:include="common/header.html :: head"></div>
<br>

<div class="layui-container">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md8 content detail">
      <div class="fly-panel detail-box">
        <img th:src="@{/res/images/logo-2.png}" style="max-width:100%;">
        <h1 th:text="${notice.getTitle()}" style="text-align: center"></h1>
        <div class="fly-home-sign">
          <span th:text="${#dates.format(notice.getNoticeCreateTime(),'yyyy-MM-dd')}"></span>
        </div>

        <!--    公告内容    -->
        <div class="detail-body photos" th:utext="${notice.getNoticeContent()}"></div>

      </div>

    </div>
  </div>
</div>

<div class="fly-footer" th:include="common/footer.html :: foot"></div>
<script>
  layui.cache.page = 'jie';
  layui.cache.user = {
    username: '游客'
    ,uid: -1
    ,avatar: '/res/images/avatar/00.jpg'
    ,experience: 83
    ,sex: '男'
  };
  layui.config({
    version: "3.0.0"
    ,base: '/res/mods/'
  }).extend({
    fly: 'index'
  }).use('fly');
</script>
</body>
</html>
